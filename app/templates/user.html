{% extends 'layout.html' %}

{% block content %}

<h1 class="table-text">Manage <span class ="table-title">All Users</span> !</h1>
<!-- <div class="panel-group">
</div> -->

<div>
    <div class="card">
        <div class="card-body">
            <table  class= "table table-hover" style="width:100%; font-size: 1.3rem;">
                <tr>
                    <th> Username </th>
                    <th> Email </th>
                    <th> Password Hash </th>
                </tr>
            {% for user in allUsers %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password_hash }}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}

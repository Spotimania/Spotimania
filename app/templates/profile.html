{% extends 'layout.html' %}

{% block content %}

<h1 class="table-text">Your Profile <span class ="table-title">{{ current_user.username }}</span> !</h1>

<div>
    <div class="card">
        <div class="card-body">
            <table  class= "table table-hover" style="width:100%; font-size: 1.3rem;">
                <tr>
                    <th> Username </th>
                    <th> Email </th>
                    <th> Password Hash </th>
                </tr>
                <tr>
                    <td>{{ current_user.username }}</td>
                    <td>{{ current_user.email }}</td>
                    <td>{{ current_user.password_hash }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}

{% block content %}

<div class="mainContent" style="background-position: bottom right;">
	<h1 class="sub-headline" style="font-size: 40px;">Search for Songs</h1>
    <div class="row">
        <div class="col-md-7">
			<div class="innerContent">
				<form>
					<label class="inputLabel">Search Artists</label>
					<input id="artist" type="text" name="enterArtist" placeholder="Enter Artist" class="inputGuess">
					<br><br><br>
					<input id="submitArtist" type="submit" value="Search" class="inputSubmit">
				</form>
			</div>
			

			<div class="innerContent">
					<form>
						<label class="inputLabel">Search Songs</label>
						<input id="track" type="text" name="enterSong" placeholder="Enter Song Name or Artist" class="inputGuess">
						<br><br><br>
						<input id="submitTrack" type="submit" value="Search" class="inputSubmit">
					</form>
            </div>
        </div>
        <div class="col-md-5">
			<ul id="results">

			</ul>
        </div>
    </div>
</div>

{% endblock %}

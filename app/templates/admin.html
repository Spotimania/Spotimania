{% extends 'layout.html' %} {% block content %}

<!-- Modal -->
<div class="modal fade" id="playlistModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="ModalLabel">Edit Playlist</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<form name="login" action="" onsubmit="changePlaylistName(this,{{playlist.id}});" method="POST">
				<div class="modal-body">
					<div class="form-group">
						<label for="newPlaylistName" class="inputLabel"></label>
						<input type="text" id="newPlaylistName" class="inputGuess" />
					</div>
				</div>
				<div class="modal-footer">
					<button
						type="button"
						class="btn btn-primary"
						data-dismiss="modal"
						onclick="changePlaylistName(this,{{playlist.id}})"
						id="modalPrimary"
					>
						Save
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="mainContent" style="background-position: bottom right;">
	<div class="d-flex justify-content-between">
		<h1 id="headerTitle" class="sub-headline" style="font-size: 40px;">Playlist: {{playlist.playlistName}}</h1>
		<div id="headerButtons">
			<a type="button" class="btn playlist-btn" href="{{url_for('deletePlaylistRoute',playlistId=playlist.id) }}">
				Delete Playlist
			</a>
			<!-- Button trigger modal -->
			<button type="button" class="btn playlist-btn" data-toggle="modal" data-target="#playlistModal">
				Edit Playlist Name
			</button>
		</div>
	</div>
	<div class="row">
		<!-- Search + Search Results -->
		<div class="col-md-6">
			<!-- Search -->
			<div class="innerContent">
				<h2 class="searchResultHeading">Search</h2>
				<form onsubmit="searchSong(this); return false;">
					<input id="searchInput" type="text" name="searchInput" placeholder="Enter Search" class="inputGuess" />
					<br /><br />
					<div class="d-flex justify-content-end">
						<div class="btn-group btn-group-toggle" data-toggle="buttons">
							<label class="btn radioToggle active">
								<input type="radio" name="radioSearchOption" id="artistOption" value="artist" checked /> Artists
							</label>
							<label class="btn radioToggle"> <input type="radio" name="radioSearchOption" id="trackOption" value="track" /> Songs </label>
						</div>
					</div>
					<br />
					<button
						type="button"
						onclick="searchSong(this);document.getElementById('SearchResults').scrollIntoView();"
						id="submitSongSearch"
						class="inputSubmit"
					>
						Search
					</button>
				</form>
			</div>
			<!-- Search Results -->
			<div id="SearchResults" class="innerContent">
				<h2 id="SRHeading" class="searchResultHeading">Search Results</h2>
				<p id="RSDescription" class="searchResultDescription">Search your favourite Artist or Song above...</p>
				<ul id="results" style="max-height: 300vh; overflow: scroll;">
				</ul>
			</div>
		</div>
		<!-- Currently In The List -->
		<div class="col-md-6">
			<div class="innerContent">
				<h2 class="searchResultHeading">Songs in Playlist</h2>
				<div id="forloop" style="max-height: 350vh; overflow: scroll;">
					{% for song in songs %}
					<div id="{{song['spotifySongID']}}" class="card text-center text-white bg-dark" style="border-radius: 25px; margin: 10px 0;">
						<div class="card-header">
							<label class="inputLabel" style="font-weight: bold;">{{song["songName"]}}</label>
						</div>
						<div class="card-body">
							<img class="card-img-top artistArt" src="{{song['prevIMG']}}" style="width: 80%;" />
							<br />
							<h4 class="card-title inputLabel" style="font-size: 15px;">by {{song["artist"]}}</h4>
							<br />
							<a
								id="{{song['spotifySongID']}}"
								onclick=" deleteSong(this,'{{playlist.id}}')"
								style="font-size: 25px;"
								class="btn text-muted"
							>
								<i class="fa fa-trash"></i>
							</a>
						</div>
						<div class="card-footer text-muted">
							<audio controls>
								<source src="{{song['prevURL']}}" />
								Your browser does not support the audio element.
							</audio>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	sessionStorage.setItem('playlistId', '{{playlist.id}}');
</script>

{% endblock %}
